<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <style>
      body {
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        min-height: 100vh; /* Full viewport height */
        margin: 0;
        background-color: #f5f5f5; /* Light background */
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 30px 100px 0px rgba(17, 23, 41, 0.05);
        overflow: hidden;
        max-width: 350px;
        text-align: center;
      }

      .image img {
        width: 100%; /* Make image fill the card width */
        height: auto;
        display: block;
      }

      .container {
        padding: 20px;
        text-align: left;
      }

      h3 {
        font-size: 1.5em;
        margin: 0;
      }

      p {
        font-size: 1em;
        color: #555;
      }

      hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 20px 0;
      }

      .author {
        font-size: 0.9em;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="/image/cactus_img.jpg" alt="Cactus" />
      </div>
      <div class="container">
        <h3>Embracing Minimalism</h3>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <hr />
        <p class="author">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
